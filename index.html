<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F is for Font</title> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>F is for Font</h1>
  <div class="input-container">
    <input type="text" id="charInput" maxlength="1" placeholder="">
  
    <div class="slider-container">
      <input type="range" id="type-slider" min="1" max="6" step="1" value="1">
      <p id="typeface-name">Serif</p>
    </div>

    <button onclick="updateFontDisplay()" id="submitButton">Show Font</button>
  </div>

  <img id="displayedImage" src="" alt="Displayed Font Image">

  <div id="popup-card">
    <h2>Fetch a Font</h2>
    <p>This is a random font generator. <br> Type a letter and move the slider <br> to fetch a font specimen.</p>
    <button id="closePopup">Got it!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
